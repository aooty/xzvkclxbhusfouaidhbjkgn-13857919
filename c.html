    <h2>안효섭</h2>
    <p><a href="https://thepresentcompany.kr/default/artist.php"
        target="_blank" title="The Present">안효섭</a>
    <br><br>
    <strong>안효섭</strong>(한국 한자: 安孝燮, 본명: 폴 안, 1995년 4월 17일 ~ )은 대한민국의 배우이다.
    <p><img src="안효섭.jpg" width="100%"></p>
    <p>안효섭은 2015년 tvN 《언제나 칸타레 시즌2》으로 얼굴을 알렸다. 같은 해 MBC 웹드라마 《퐁당퐁당 Love》로 연기자로 데뷔하였다. 2017년 MBC 단막극 《세가지색 판타지 - 반지의 여왕》로 첫 주연을 맡았고 《낭만닥터 김사부 2》를 통해 주연배우로 자리매김했다.</p>
