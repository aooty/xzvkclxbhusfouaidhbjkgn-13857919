    <h2>김성철</h2>
    <p><a href="http://www.storyjcompany.com/theme/storyj/02/artist_view.php?wr_id=28"
        target="_blank" title="Stroy J">김성철</a>
    <br><br>
    <strong>김성철</strong>(金聖喆, 1991년 12월 31일 ~ )은 대한민국의 배우이다.
    <p><img src="김성철.jpg" width="100%"></p>
    <p>2014년 뮤지컬 사춘기로 데뷔하였다. 또 영화 및 드라마에서는 2017년 신원호 PD의 신작 《슬기로운 감빵생활》에서 법자 김영철 역으로 출연하면서 많은 인기와 주목을 받았고 이후 《To.Jenny》에서 첫 주연을 맡았다. 최근 출연작에는 《스위트홈》, 《빈센조》, 《그 해 우리는》 등이 있다.</p>
